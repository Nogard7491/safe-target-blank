<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <meta name="keywords" content="safe, target, blank, attribute, link, external">
    <meta name="description" content="Safe target='_blank' attribute for a link.">
    <script src="dist/safe-target-blank.js"></script>
</head>
<body>
    <p>
        <a href="index.html" target="_blank">The dangerous link</a>
        <br>
        <a href="index.html" data-target="_blank">The secure link</a>
    </p>
    <script>window.opener.location = 'fake.html';</script>
</body>
</html>
