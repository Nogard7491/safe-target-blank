<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример</title>
    <meta name="keywords" content="safe, target, blank, attribute, link, external">
    <meta name="description" content="Безопасное открытие нового окна при клике на ссылку.">
    <script src="dist/safe-target-blank.js"></script>
</head>
<body>
    <p>
        <a href="index.html" target="_blank">Опасная ссылка</a>
        <br>
        <a href="index.html" data-target="_blank">Безопасная ссылка</a>
    </p>
    <p>
        Наблюдайте за окном, с которого был осуществлён переход!
    </p>
    <script>
        if (window.opener && window.opener.location) {
            window.opener.location = 'fake.html';
        }
    </script>
</body>
</html>
